    :root {
      --bg: rgba(15, 15, 15, 0.85);
      --blur: blur(16px);
      --primary: #df2b2b;
      --text: #f5f5f5;
      --muted: #888;
      --card: rgba(30, 30, 30, 0.7);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: var(--text);
      overflow-x: hidden;
    }

    .glass {
      background: var(--bg);
      backdrop-filter: var(--blur);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .byter {
      color: var(--primary);
    }

    .exploits {
      color: var(--text);
      opacity: 0.85;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text);
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      color: var(--muted);
      max-width: 600px;
      margin-bottom: 2rem;
    }
