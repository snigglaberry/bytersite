  <!-- Styles & Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/9xtvn6.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(25px);
      border-radius: 28px;
      padding: 40px 50px;
      max-width: 700px;
      width: 90%;
      display: flex;            /* Flex row layout */
      align-items: center;      /* Vertically center */
      gap: 30px;                /* Space between image and text */
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffffff22;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;           /* Prevent shrinking */
    }

    .text-content {
      flex-grow: 1;             /* Text takes remaining width */
      color: white;
    }

    .logo {
      font-size: 2.6em;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .desc {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      background: #2e2e2e;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.95em;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .link-btn:hover {
      background: #1f1f1f;
      transform: scale(1.03);
    }

    .link-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

          Join Discord
        </a>
        <a class="link-btn" href="https://guns.lol/chez.byter" target="_blank">
          <img src="https://files.catbox.moe/rc6v2g.png" alt="Profile Icon" />
          Owner's Profile
        </a>
      </div>
    </div>
  </div>
</body>
